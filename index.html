<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password generator</title>
        <meta name="author" content="Matija Osrečki">

        <link rel="stylesheet" type="text/css" href="style.css">

        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="generator">
            <h1 class="generator__title">Password Generator</h1>

            <div class="result-container">
                <input type='text' class="result" readonly tabindex="-1">
                <div class="tooltip">
                    <button class="btn btn--copy" id="clipboard">
                        <span class="tooltiptext">Copy 📃</span>
                        <i class="far fa-clipboard"></i>
                    </button>
                </div>
                </input>
            </div>

            <div class="settings">
                <div class="setting">
                    <label>Password length
                        <input type="number" id="length" min='4' max='48' value='12' maxlength="2">
                    </label>
                </div>
                <div class="setting">
                    <label>Include uppercase letters
                        <input type="checkbox" id="uppercase" class="checkbox" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="setting">
                    <label>Include lowercase letters
                        <input type="checkbox" id="lowercase" class="checkbox" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="setting">
                    <label>Include numbers
                        <input type="checkbox" id="numbers" class="checkbox" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="setting">
                    <label>Include symbols
                        <input type="checkbox" id="symbols" class="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="setting">
                    <!-- ( e.g. i, l, 1, L, o, 0, O ) -->
                    <label>Exclude Similar Characters
                        <input type="checkbox" id="similar" class="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="setting">
                    <label>Exclude Ambiguous Symbols
                        <input type="checkbox" id="ambiguous" class="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <button class="btn btn--generate">Generate Password</button>
        </div>

        <script src="https://kit.fontawesome.com/0bbd2487f3.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

</html>
